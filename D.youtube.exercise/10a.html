<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        p{
            padding: 0;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .image{
            display: inline-block;
            padding-top: 5px;
        }
        .preview{
            display: inline-block;
            vertical-align: top;
        }
        .btn{
            display: inline-block;
            vertical-align: top;
            padding-top: 15px;
            margin-left: 40px;
            padding-top: 10px;
            
        }
        .p2,.p3{
            font-weight: 300;
           
        }
        .bn{
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 5px;
            border-width: 1px;
            background-color: rgba(126, 137, 227, 0.693);
            color: white;
            border: none;
        }
        .img{
            border-radius: 50px;
            width: 50px;
            margin-right: 10px;
          
        }
    </style>
</head>
<body>

    <div class="image">
    <img class="img" src="/channel-1.jpeg" alt="" srcset="">
    </div>

    <div class="preview">
    <p class="p1">oliver</p>
    <p class="p2">the cat</p>
    <p class="p3">Popular</p>
    </div>

    <div class="btn">
    <input class="bn" type="button" value="Follow">
    </div>
   
</body>
</html>
