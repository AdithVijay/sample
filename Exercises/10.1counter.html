<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <button onclick="bplus()"> +</button>
    <button onclick="bminus()">-</button>
    <script>
        text=document.getElementById("text")
        let integer=0
        function bplus(){
            integer+=1
            text.value=integer
           
        }
        function bminus(){
            integer-=1
            text.value=integer
        }
    </script>
</body>
</html>
